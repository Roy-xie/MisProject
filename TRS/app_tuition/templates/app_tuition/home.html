<!DOCTYPE html>
{% load static %}
<!-- 導入 -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Document</title>

  <link rel="stylesheet" 
  href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0-beta1/css/bootstrap.min.css ">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta3/css/bootstrap-select.min.css">
  <link rel="stylesheet" href="{% static 'css/body.css' %}">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  
</head>
<body>

  <section>
    <div class="container">
      <div class="Left">
        
        <!-- 學校類別 -->
        <div class="form-group row">
          <label class="title">日間學制學士班學雜費收費基準</label>
          <div class="col-md-9">
            <select 
              id="cate-selected"
              name="program_category" 
              class="form-control"
            > 
              <option>醫學系</option>
              <option>牙醫學系</option>
            </select>
            <small class="form-text text-muted">請選擇學系 </small>
          </div>
        </div>

        <!--熱門詞多少個?form group-->
        <div class="form-group row">
          <label class="col-md-3 form-control-label">多少個熱門詞?</label>
          <div class="col-md-9">
            <input
              id="topk-selected"
              name="topk"
              value="10"
              class="form-control form-control-success"
            />
            <small class="form-text text-muted">內定值為10 </small>
          </div>
        </div>
        <!--form group-->
        
        <!--submit按鈕form group-->
        <div class="form-group row">
          <div class="col-md-9 ml-auto">
              <button type="button" id="btn-ok" class="btn btn-primary">
                查詢
              </button>
          </div>
        </div>
      <!--form group--> 
      </div>
      <div class="Right">
      
      <!-- 繪圖區塊--------------------------------------------------------->
      <div class="col-lg-6 mb-5">
        <div class="card">
          <div class="card-header">
            <h3 class="h6 text-uppercase mb-0">學費分佈</h3>
          </div>
          <div class="card-body">
            <canvas id="mychart"></canvas>
          </div>
        </div>
      </div><!-- 區塊結束 -->

      
      </div>
    </div>
  </section>
  </body>
</html>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
  
<script>
    
    callAjax();

    $('#cate-selected').on('change', function () {
      callAjax();
    }); //event function

    $('#btn-ok').on('click', function () {
      callAjax();
    }); //event function

    function callAjax() {
        let cate = $('#cate-selected').val();
        //console.log(topk);
        
        let topk = $('#topk-selected').val();
        //console.log(topk);

        $.ajax({
            type: "POST",

            url: "/tuition/api_get_year_tuition/",

            data: {
                "program_category": cate,
                "topk": topk
            },
            success: function (received) {
                //console.log(received);
                let chart_data = received.chart_data;
                let wf_pairs = received.wf_pairs;
                console.log(wf_pairs)
                showTopKeys(wf_pairs);
                showChart(chart_data);
            } //success function
        }); //ajax
    } //callAjax

    //* 顯示關鍵詞資料函數
    function showTopKeys(items) {
        //先清除前一次的資料
        $('#tokeys').empty();

        //將內容加上li標籤附加起來，顯示在顯示區"fees"
        for (let i = 0; i < items.length; i++) {
            let item_li = "<li>" + items[i] + "</li>";
            $('#topkeys').append(item_li);
        }
    } //function

    //**繪圖函數showChart()
    function showChart(chart_data) {

        // 畫圖需要的數據資料
        let values = chart_data.values;
        let labels = chart_data.labels;
        let category = chart_data.category;

        //第1個變數: 餵給chart的資料
        let data = {
            labels: labels,
            datasets: [{
                label: category,
                data: values,
                backgroundColor: randomColors(values.length),
                borderColor: randomColors(values.length),
                borderWidth: 1,
            }],
        };

        //第2個變數: chart的選項  指定y坐標軸從零開始顯示
        let options = {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            },
        };

        //取得在前面html區域欲顯示的圖代號
        let canvas_mychrat = document.getElementById("mychart");

        if (window.barchart) {
            barchart.destroy();
        }

        barchart = new Chart(canvas_mychrat, {
            type: 'bar',
            data: data,
            options: options,
        });


        //** 產生隨機顏色
        function randomColors(num_colors) {
            let colors = [];

            for (i = 0; i < num_colors; i++) {

                let r = Math.floor(Math.random() * 255);
                let g = Math.floor(Math.random() * 255);
                let b = Math.floor(Math.random() * 255);
                let rgb = `rgba(${r},${g},${b},0.5)` // (red, green, blue, alfa) alfa透明度

                colors.push(rgb);
            }
            return colors;
        }


    }

</script>
